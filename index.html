<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カフェLP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .main-content img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- ✅ ヒーロー画像のみ端末別に切り替え -->
  <section class="hero">
    <picture>
      <source srcset="hero-mobile.png" media="(max-width: 600px)">
      <source srcset="hero-tablet.png" media="(max-width: 1024px)">
      <img src="hero-desktop.png" alt="ヒーロー画像">
    </picture>
  </section>

  <!-- ✅ その他は1枚画像で -->
  <section class="main-content">
    <img src="content.png" alt="メインコンテンツ画像">
  </section>

</body>
</html>
