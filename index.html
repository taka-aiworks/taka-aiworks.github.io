<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カフェのLP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fefefe;
      font-family: sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    html {
  scroll-behavior: smooth;
}
.btn {
  display: inline-block;
  margin: 30px auto;
  padding: 12px 24px;
  background-color: #6b4e16;
  color: #fff;
  font-size: 16px;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}
.btn:hover {
  background-color: #8b6626;
}
section#menu {
  padding: 60px 20px;
}
  </style>
</head>
<body>

  <!-- 最初の画像は最初から表示 -->
  <img src="your-image.png" alt="カフェのLP" class="fade-in visible">

  <!-- 他の画像やコンテンツが続くなら fade-in クラスのみを使用 -->
  <!-- 例:
  <img src="menu.png" alt="メニュー画像" class="fade-in">
  -->

  <script>
    window.addEventListener('scroll', function () {
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach(function (el) {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    });
  </script>
<!-- ダミーでスクロール距離を作る -->
<div style="height: 800px;"></div>

<!-- スクロール先 -->
<section id="menu">
  <h2>メニュー</h2>
  <p>おすすめのドリンクやフードを紹介するセクション</p>
</section>
  
</body>
</html>
