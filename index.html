<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カフェのLP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
    }

    /* ✅ 画面ぴったりのヒーローセクション */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ⭐全体表示にフィット */
      object-position: center;
    }

    .btn-hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background-color: #6b4e16;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      z-index: 10;
    }

    .btn-hero:hover {
      background-color: #8b6626;
    }

    @media (max-width: 768px) {
      .btn-hero {
        font-size: 14px;
        padding: 10px 20px;
      }
    }

    section#menu {
      padding: 80px 20px;
      text-align: center;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- ✅ ヒーローセクション -->
  <div class="hero">
    <img src="your-image.png" alt="カフェのLP">
    <a href="#menu" class="btn-hero">メニューを見る</a>
  </div>

  <!-- ✅ メニューセクション -->
  <section id="menu">
    <h2>メニュー</h2>
    <p>おすすめのドリンクやフードを紹介するセクション</p>
  </section>

</body>
</html>
