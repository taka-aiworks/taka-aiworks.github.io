<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カフェのLP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fefefe;
    }

    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9; /* ⭐ スマホ・タブレットに強い */
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @supports not (aspect-ratio: 16 / 9) {
      .hero {
        height: calc(100vw * 9 / 16); /* ⭐ 比率で高さ算出 */
      }
    }

    .btn-hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background-color: #6b4e16;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .btn-hero:hover {
      background-color: #8b6626;
    }

    @media (max-width: 768px) {
      .btn-hero {
        font-size: 14px;
        padding: 10px 20px;
      }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    html {
      scroll-behavior: smooth;
    }

    section#menu {
      padding: 80px 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ✅ ヒーロー画像＋ボタン -->
  <div class="hero">
    <img src="your-image.png" alt="カフェのLP">
    <a href="#menu" class="btn-hero">メニューを見る</a>
  </div>

  <!-- ✅ JSでheroの高さ調整（iOS対策） -->
  <script>
    function setHeroHeight() {
      const hero = document.querySelector('.hero');
      if (hero) {
        const width = hero.offsetWidth;
        hero.style.height = (width * 9 / 16) + 'px';
      }
    }

    window.addEventListener('load', setHeroHeight);
    window.addEventListener('resize', setHeroHeight);
  </script>

  <!-- ✅ fade-in スクリプト -->
  <script>
    window.addEventListener('scroll', function () {
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach(function (el) {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    });
  </script>

  <!-- ✅ メニューセクション -->
  <section id="menu" class="fade-in">
    <h2>メニュー</h2>
    <p>おすすめのドリンクやフードを紹介するセクション</p>
  </section>

</body>
</html>
