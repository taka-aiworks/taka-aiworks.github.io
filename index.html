<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カフェのLP</title>

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #f9f6f2;
    }

    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      /* width/height は JSで制御 */
    }
  </style>
</head>
<body>

  <!-- ✅ ヒーロー画像エリア -->
  <div class="hero">
    <img id="hero-image" src="your-image.png" alt="カフェの画像" />
  </div>

  <!-- ✅ JavaScript：アスペクト比調整 -->
  <script>
    function adjustHeroImage() {
      const img = document.getElementById('hero-image');
      const aspectRatio = img.naturalWidth / img.naturalHeight;
      const windowAspect = window.innerWidth / window.innerHeight;

      if (aspectRatio > windowAspect) {
        img.style.width = '100%';
        img.style.height = 'auto';
      } else {
        img.style.width = 'auto';
        img.style.height = '100%';
      }
    }

    window.addEventListener('load', adjustHeroImage);
    window.addEventListener('resize', adjustHeroImage);
  </script>

</body>
</html>
