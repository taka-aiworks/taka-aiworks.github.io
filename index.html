<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カフェのLP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh; /* ← 高さを画面全体に */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f6f2; /* 画像の上下に自然な余白があるならこれでOK */
      padding: 0; /* 念のため */
      margin: 0;
    }

    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain; /* 画面全体にフィット */
      top: 0;
      left: 0;
    }

    .btn-hero {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      color: #000000;
      padding: 3px 6px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 4px;
      z-index: 10;
      border: 1px solid #ccc; /* 枠線で見やすく */
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); /* 軽く影をつける */
    }
    
    @media (max-width: 768px) {
      .btn-hero {
        font-size: 12px;
        padding: 6px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Heroセクション -->
  <div class="hero">
    <img src="your-image.png" alt="カフェの画像">
    <a href="#menu" class="btn-hero">メニューを見る</a>
  </div>

</body>
</html>
