<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カフェのLP</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* ← 高さを画面全体に */
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 画面全体にフィット */
      top: 0;
      left: 0;
    }

    .btn-hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -70%);
      background-color: #6b4e16;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .btn-hero {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Heroセクション -->
  <div class="hero">
    <img src="your-image.png" alt="カフェの画像">
    <a href="#menu" class="btn-hero">メニューを見る</a>
  </div>

  <!-- 以下はお好きに -->
  <section id="menu">
    <h2>おすすめメニュー</h2>
    <p>季節のおすすめをご紹介します。</p>
  </section>

</body>
</html>
