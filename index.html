<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カフェのLP</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f9f6f2;
    }

    .hero img {
      max-width: none;
      max-height: none;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
    }
  </style>
</head>
<body>

  <!-- ✅ ヒーロー画像エリア -->
  <div class="hero">
    <img src="your-image.png" alt="カフェのヒーロー画像" id="hero-image">
  </div>

  <!-- ✅ JSでサイズ調整 -->
  <script>
    function resizeHeroImage() {
      const img = document.getElementById('hero-image');
      const hero = document.querySelector('.hero');
      const containerW = hero.offsetWidth;
      const containerH = hero.offsetHeight;
      const imgW = img.naturalWidth;
      const imgH = img.naturalHeight;

      const containerRatio = containerW / containerH;
      const imgRatio = imgW / imgH;

      if (containerRatio > imgRatio) {
        // 画面の方が横長 → 横幅フィット
        img.style.width = containerW + 'px';
        img.style.height = 'auto';
      } else {
        // 画面の方が縦長 → 高さフィット
        img.style.height = containerH + 'px';
        img.style.width = 'auto';
      }

      // センタリング
      img.style.left = (containerW - img.offsetWidth) / 2 + 'px';
      img.style.top = (containerH - img.offsetHeight) / 2 + 'px';
    }

    window.addEventListener('load', resizeHeroImage);
    window.addEventListener('resize', resizeHeroImage);
  </script>

</body>
</html>
