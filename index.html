<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カフェのLP</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Zen Maru Gothic', sans-serif;
    }

    .hero {
      width: 100vw;
      height: auto;
      overflow: hidden;
      position: relative;
      background-color: #f9f6f2;
    }

    .hero img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100vh;
      width: auto;
      max-width: none;
      max-height: none;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="your-image.png" alt="カフェの画像">
  </div>

</body>
</html>
