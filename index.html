<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カフェのLP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fefefe;
      font-family: sans-serif;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .spacer {
      height: 100vh;
    }

    section {
      padding: 50px 20px;
    }
  </style>
</head>
<body>

  <!-- 最初の画像 -->
  <img src="your-image.png" alt="カフェのLP" class="fade-in">

  <!-- スクロールさせるためのスペース -->
  <div class="spacer"></div>

  <!-- ここからスクロール後に表示される -->
  <section class="fade-in">
    <h2>おすすめメニュー</h2>
    <p>自家焙煎のコーヒーと焼き菓子をどうぞ。</p>
  </section>

  <div class="spacer"></div>

  <section class="fade-in">
    <h2>私たちのこだわり</h2>
    <p>素材と手作りにこだわった、やさしい味わいです。</p>
  </section>

  <!-- アニメーションスクリプト -->
  <script>
    window.addEventListener('scroll', function () {
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach(function (el) {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    });
  </script>

</body>
</html>
