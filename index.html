<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ヒーロー画像LP</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
    }

    .hero {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #000;
    }

    .hero img {
      min-width: 100%;
      min-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="your-image.png" alt="ヒーロー画像" />
  </div>
</body>
</html>
