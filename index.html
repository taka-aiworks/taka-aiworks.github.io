<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カフェのLP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fefefe;
    }

    /* ヒーロー画像 */
  .hero {
    position: relative;
    text-align: center;
    overflow: hidden;
  }

  .hero img {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    display: block;
  }

  .btn-hero {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    background-color: #6b4e16;
    color: #fff;
    font-size: 16px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn-hero:hover {
    background-color: #8b6626;
  }

  @media (max-width: 768px) {
    .btn-hero {
      font-size: 14px;
      bottom: 15%;
      padding: 10px 20px;
    }
  }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    html {
      scroll-behavior: smooth;
    }

    section#menu {
      padding: 60px 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ✅ ヒーロー画像＋ボタン -->
  <div class="hero">
    <img src="your-image.png" alt="カフェのLP">
    <a href="#menu" class="btn-hero">メニューを見る</a>
  </div>

  <!-- ✅ fade-in スクリプト -->
  <script>
    window.addEventListener('scroll', function () {
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach(function (el) {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    });
  </script>

  <!-- ダミースクロール距離 -->
  <div style="height: 1000px;"></div>

  <!-- メニューセクション -->
  <section id="menu" class="fade-in">
    <h2>メニュー</h2>
    <p>おすすめのドリンクやフードを紹介するセクション</p>
  </section>

</body>
</html>
