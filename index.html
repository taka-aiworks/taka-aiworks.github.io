<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カフェのLP</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
    }

    .hero {
      width: 100vw;
      height: 100vh;
      background-image: url('your-image.png'); /* ← Canvaからダウンロードした画像に差し替えて */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 4vw;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      margin: 0;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Heroセクション -->
  <div class="hero">
    <h1>日常に、ちょっとやすらぎを。</h1>
  </div>

</body>
</html>
